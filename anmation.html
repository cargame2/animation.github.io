<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in html</title>
    <style>
        .searching{
            margin-top: 200px;
            margin-left: 200px;
            height: 50px;
            width: 50px;
            animation: searching 0.5s linear infinite;
        }
        @keyframes searching{
            to{
                transform: rotate(300deg);
            }
        }
    </style>
</head>
<body>
    <img src="animation.png" alt=" " class="searching">
</body>
</html>
